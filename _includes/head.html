<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  {% if page.meta %}<meta property="og:description" content="{{page.meta}}">{% else %}<meta property="og:description" content="{{site.description}}">{% endif %}
  {% if page.meta %}<meta name="description" content="{{page.meta}}" />{% else %}<meta name="description" content="{{site.description}}" />{% endif %}
  <meta name="robots" content="{{ site.robots }}"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <link rel="shortcut icon" href="/img/amp_favicon.png">
  <link rel="canonical" href="{{ page.url-non | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="120x120" href="/img/icons/120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/img/icons/152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/img/icons/167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/180.png">
  <script type="application/ld+json">{% include metadata.json %}</script>
  <script type="application/ld+json">{% include sitename.json %}</script>
  <script type="application/ld+json">{% include courses.json %}</script>
  <script type="application/ld+json">{% include breadcrumb.json %}</script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,700" rel="stylesheet" type="text/css">
  <style amp-custom>{% capture include_to_scssify %}{% include css/style.scss %}{% endcapture %}{{ include_to_scssify | scssify }}</style>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
  <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
  <script async custom-element="amp-lightbox" src="https://cdn.ampproject.org/v0/amp-lightbox-0.1.js"></script>
  <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
  <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
  <script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>
  <script async custom-element="amp-accordion" src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js"></script>
  <script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
  <script async custom-element="amp-install-serviceworker" src="https://cdn.ampproject.org/v0/amp-install-serviceworker-0.1.js"></script>
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.1.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
</head>
